[env:Cardputer-dev]
platform = espressif32
board = m5stack-stamps3
framework = arduino
lib_deps = 
	ottowinter/ESPAsyncWebServer-esphome@^3.3.0
	bblanchon/ArduinoJson@^7.4.2
	bitbank2/JPEGDEC@^1.8.3
	knolleary/PubSubClient@^2.8
	https://github.com/Devsur11/M5GFX
	https://github.com/Devsur11/M5Unified
board_upload.flash_size = 8MB
build_flags = 
	-Wl,-zmuldefs
	-fno-lto
	-DBYPASS_SD_CHECK
	-D CONFIG_ESP_COREDUMP_ENABLE=1
	-DMQTT_MAX_PACKET_SIZE=8192
	-DCORE_DEBUG_LEVEL=5
build_unflags = -flto
monitor_speed = 115200
upload_speed = 115200
board_build.embed_files = certs/github_root_cert.pem
	certs/wpa_sec_root.pem
	certs/emqxsl-ca.pem
	certs/pwngrid_root_ca.pem
monitor_filters = esp32_exception_decoder
board_build.flash_mode = qio
board_build.bootloader = yes

