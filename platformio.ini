[env:m5sticks3]
platform = espressif32@6.12.0
board = esp32-s3-devkitc-1
framework = arduino
lib_ldf_mode = chain+
board_build.arduino.partitions = partitions/littlefs.csv
board_build.arduino.memory_type = qio_opi
build_flags = 
	-DESP32S3
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
	-DCORE_DEBUG_LEVEL=5
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DARDUINO_USB_MODE=1
	-Wl,-zmuldefs
	-fno-lto
	-D CONFIG_ESP_COREDUMP_ENABLE=1
	-DMQTT_MAX_PACKET_SIZE=8192
	-DM5STICKS3_ENV
	-DUSE_LITTLEFS
	-DBUTTON_ONLY_INPUT
	-DBYPASS_SD_CHECK
lib_deps = 
	M5Unified=https://github.com/Devsur11/M5Unified
	https://github.com/Devsur11/M5GFX
	M5PM1=https://github.com/m5stack/M5PM1
	ottowinter/ESPAsyncWebServer-esphome@^3.3.0
	bblanchon/ArduinoJson@^7.4.2
	bitbank2/JPEGDEC@^1.8.3
	knolleary/PubSubClient@^2.8
board_upload.flash_size = 8MB
build_unflags = -flto
monitor_speed = 115200
upload_speed = 115200
board_build.embed_files = certs/github_root_cert.pem
	certs/wpa_sec_root.pem
	certs/emqxsl-ca.pem
	certs/pwngrid_root_ca.pem
