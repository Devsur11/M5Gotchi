name: PlatformIO CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build Firmware into docs/firmware
        run: |
          pio run

      # Optional: Commit firmware files if desired
      - name: Commit firmware
        if: success() && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/firmware/*
          git commit -m "Auto-build firmware on commit [skip ci]" || echo "No changes to commit"
          git push
