name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          git log $(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo HEAD)..HEAD --oneline > /tmp/release_notes.txt || echo "Initial release" > /tmp/release_notes.txt
          cat /tmp/release_notes.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            m5stick.bin
            cardputer.bin
          body_path: /tmp/release_notes.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}